<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle Clicker Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            position: relative;
            height: 100vh;
            overflow: hidden;
        }
        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 20px;
            position: absolute; /* ランダムな位置に配置 */
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: white;
            transition: background-color 0.3s;
            background-color: red;
        }
        .circle.clicked {
            background-color: green;
        }
        #stats {
            margin-top: 20px;
        }
        #upgradeBtn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #stage {
            margin-top: 20px;
            font-size: 20px;
        }
        .hp-bar {
            height: 10px;
            background-color: #ccc;
            margin-top: 5px;
            border-radius: 5px;
        }
        .hp {
            height: 100%;
            background-color: green;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>円の障害物をタップして攻撃力をアップ！</h1>
    <div id="circlesContainer"></div>

    <div id="stats">
        <p>攻撃力: <span id="attackPower">1</span></p>
        <p>ポイント: <span id="points">0</span></p>
    </div>

    <button id="upgradeBtn">攻撃力アップ (10ポイント)</button>

    <div id="stage">ステージ: 1</div>

    <script src="game.js"></script>
</body>
</html>
